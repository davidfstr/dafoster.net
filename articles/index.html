---
layout: page
title: Articles
group: navigation
breadcrumbs: [/]
---
<div class="row">
  <div class="span9">
    <h1>
      {{ page.title }}
      <a class="subscribe" href="{{ site.production_url | replace: 'http://', 'feed://'}}/rss.xml">
        <img src="/assets/feed-icon-20x20.png" width="20" height="20" alt="Subscribe" title="Subscribe"/>
      </a>
    </h1>
    
    <ul class="x-posts">
      {% for post in site.posts %}
        <li>
          <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
          {% if post.featured %}
            <span title="Featured Article">&#x2606;</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
  
  <div class="span3 block-bar">
    {% include blocks/article_topics %}
  </div>
</div>
